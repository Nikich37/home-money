<p class="text-xs-center">Регистрация для получения доступа</p>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="{'has-error': form.get('email')?.invalid &&
    form.get('email')?.touched}">
    <label for="email">Email</label>
    <input
      type="text"
      class="form-control underlined"
      id="email"
      placeholder="Введите email"
      formControlName="email"
    >
    <span class="form-help-text"
          *ngIf="form.get('email')?.invalid &&
    form.get('email')?.touched" style="color: red">
    <span *ngIf="form.controls.email.errors?.required">
      Поле не должно быть пустым.
    </span>
      <span *ngIf="form.controls.email.errors?.email">
      Введите корректный email.
    </span>
      <span *ngIf="form.controls.email.errors?.emailExist">
      Данный Email уже зарегистрирован.
    </span>
    </span>
  </div>
  <div class="form-group has-error" [ngClass]="{'has-error': form.get('password')?.invalid &&
    form.get('password')?.touched}">
    <label for="password">Пароль</label>
    <input
      type="password"
      class="form-control underlined"
      id="password"
      placeholder="Введите пароль"
      formControlName="password"
    >
    <span class="form-help-text"
          *ngIf="form.get('password')?.invalid &&
    form.get('password')?.touched" style="color: red">
    <span *ngIf="form.controls.password.errors?.required">
      Поле не должно быть пустым.
    </span>
      <span *ngIf="form.controls.password.value?.length < 6
&& form.controls.password.value?.length > 0">
      Пароль должен содержать не менее 6 символов.
    </span>
    </span>
  </div>
  <div class="form-group has-error" [ngClass]="{'has-error': form.get('name')?.invalid &&
    form.get('name')?.touched}">
    <label for="name">Имя</label>
    <input
      type="text"
      class="form-control underlined"
      id="name"
      placeholder="Введите имя"
      formControlName="name"
    >
    <span class="form-help-text"
          *ngIf="form.get('name')?.invalid &&
    form.get('name')?.touched" style="color: red">
    <span *ngIf="form.controls.name.errors?.required">
      Поле не должно быть пустым.
    </span>
    </span>
  </div>
  <div class="form-group" [ngClass]="{'has-error': form.get('agree')?.invalid &&
    form.get('agree')?.touched}">
    <label for="agree">
      <input class="checkbox" id="agree" type="checkbox" formControlName="agree">
      <span>Согласен с правилами</span>
    </label>
  </div>
  <div class="form-group">
    <button [disabled]="form.invalid" type="submit" class="btn btn-block btn-primary">Зарегистрироваться</button>
  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      Уже есть аккаунт?
      <a routerLink="/login">
        Войти!
      </a>
    </p>
  </div>
</form>
